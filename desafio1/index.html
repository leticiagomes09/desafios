<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../desafio1/style.css" />
  </head>
  <body>
    <main>
      <div class="login">
        <h1>Bem-vindo!</h1>
        <p>Faça login para continuar</p>

        <form>
          <a class="email">E-mail</a>
          <input type="email" placeholder="seu@email.com" required />

          <a class="senha">Senha</a>
          <input type="password" placeholder="••••••" required />
          <a class="esqueceu" href="">Esqueceu a senha?</a>
          <button class="Entrar">Entrar</button>
          <a>Não tem conta? <strong class="cadastre">Cadastre-se </strong></a>
        </form>
      </div>
    </main>
  </body>
</html>
